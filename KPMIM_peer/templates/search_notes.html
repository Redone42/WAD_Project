<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .search-container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #3c8dbc;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #367fa9;
        }

        .back-button {
            margin-top: 20px;
            text-align: center;
        }

        .back-button button {
            background-color: #3c8dbc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .back-button button:hover {
            background-color: #367fa9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #3c8dbc;
            color: white;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 30px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Search Notes by Course ID</h1>
    </header>

    <div class="search-container">
        <form method="GET" action="{% url 'search_notes' mentor.men_id %}">
            <input type="text" name="course_id" placeholder="Enter Course ID" required>
            <button type="submit">Search</button>
        </form>

        {% if notes %}
        <table>
            <thead>
                <tr>
                    <th>Note Name</th>
                    <th>Note Link</th>
                </tr>
            </thead>
            <tbody>
                {% for note in notes %}
                <tr>
                    <td>{{ note.note_name }}</td>
                    <td><a href="{{ note.note_link }}" target="_blank">{{ note.note_link }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No notes found for the given Course ID.</p>
        {% endif %}
    </div>

    <div class="back-button">
        <button onclick="location.href='{% url 'mentor_profile' mentor.men_id %}'">Back to Mentor Profile</button>
    </div>

    <footer>
        <p>Contact Us: info@kpmim.edu.my | Phone: +60 123-456-789</p>
    </footer>
</body>
</html>
