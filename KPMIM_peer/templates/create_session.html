<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Mentoring Session</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 30px 0;
            position: fixed;
            width: 100%;
            z-index: 100;
            top: 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: inline-block;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .form-container {
            margin: 100px auto;
            max-width: 600px;
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #3c8dbc;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="text"], input[type="date"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;  /* This makes the buttons side by side with space between */
        }

        button {
            background-color: #3c8dbc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;  /* Ensures buttons take equal space */
            margin-right: 10px;  /* Adds space between buttons */
        }

        .back-button {
            margin-right: 10px; /* Ensures spacing for the back button */
        }

        button:last-child {
            margin-right: 0;
        }

        button:hover {
            background-color: #367fa9;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 30px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'main_page' %}">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h2>Create New Mentoring Session</h2>
        <form action="{% url 'create_session' mentor.men_id %}" method="POST">
            {% csrf_token %}
            <label for="ses_id">Session ID</label>
            <input type="text" id="ses_id" name="ses_id" required>

            <label for="ses_name">Session Name</label>
            <input type="text" id="ses_name" name="ses_name" required>

            <label for="ses_date">Session Date</label>
            <input type="date" id="ses_date" name="ses_date" required>

            <label for="course_id">Course</label>
            <select id="course_id" name="course_id" required>
                {% for course in courses %}
                    <option value="{{ course.course_id }}">{{ course.course_name }}</option>
                {% endfor %}
            </select>

            <div class="button-container">
                <button type="button" onclick="history.back()" class="back-button">Back</button>
                <button type="submit">Create Session</button>
            </div>
        </form>
    </div>

    <footer>
        <p>Contact Us: info@kpmim.edu.my | Phone: +60 123-456-789</p>
    </footer>
</body>
</html>
